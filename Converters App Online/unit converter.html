<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter | Converters</title>
    <link rel="stylesheet" href="CSS/unit converter.css">
    <link rel="icon" href="img/PK New Logo.ico" type="image/x-icon">
</head>
<body>
    <div class="converter-container">
        <h1>Unit Converter</h1>
        <label for="unitFrom">From:</label>
        <select id="unitFrom">
            <option value="meters">Meters</option>
            <option value="kilometers">Kilometers</option>
            <option value="miles">Miles</option>
            <option value="yards">Yards</option>
        </select>
        <label for="unitTo">To:</label>
        <select id="unitTo">
            <option value="meters">Meters</option>
            <option value="kilometers">Kilometers</option>
            <option value="miles">Miles</option>
            <option value="yards">Yards</option>
        </select>
        <label for="value">Value:</label>
        <input type="number" id="value" placeholder="Enter value" />
        <button onclick="convertUnit()">Convert</button>
        <h2 id="unitResult"></h2>
    </div>

    <script src="JS/unit converter.js"></script>
</body>
</html>
