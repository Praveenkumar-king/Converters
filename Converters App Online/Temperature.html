<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter | Converters</title>
    <link rel="stylesheet" href="CSS/Temperature.css">
    <link rel="icon" href="img/PK New Logo.ico" type="image/x-icon">
</head>
<body>
    <div class="converter-container">
        <h1>Temperature Converter</h1>
        <label for="tempFrom">From:</label>
        <select id="tempFrom">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
        </select>
        <label for="tempTo">To:</label>
        <select id="tempTo">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
        </select>
        <label for="tempValue">Value:</label>
        <input type="number" id="tempValue" placeholder="Enter temperature" />
        <button onclick="convertTemperature()">Convert</button>
        <h2 id="tempResult"></h2>
    </div>

    <script src="JS/Temperature.js"></script>
</body>
</html>
